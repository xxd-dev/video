<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="subs.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="subs.js"></script>
    <title>xxd video</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="video, xxd-video, xxd video, xxd-dev, xxd, free">
    <meta name="description" content="xxd video is a viewer for youtube videos that gets rid of distracting recommendations and lets you focus on the channels that are important to you. migrate your subscriptions and watch your videos on a platform that has no incentive to keep you glued to the screen, but respects your personal time and freedom.">
    
</head>
<body onload="main()">
    <header>
        <div class='header-container'>
            <div class='header-left'>
                <div>
                    <a class="main-logo-link" href=""><div>
                        <img class="main-logo-image" src="xxd.png" alt="MyTube">
                    </div></a>
                </div>
            </div>
            <div class='header-center'>
                <div>
                    <div class="search-bar">
                        <input class="search-field" placeholder="Search" id="search-field" onkeydown="keydownSearch(event)">
                        <button class="search-button" onclick="search()">
                            <img src="search.png" class="search-image">
                        </button>
                    </div>
                </div>
            </div>
            <div class='header-right'>
                <div>
                    <a class="edit-link" href="subbox-editor/" id="edit-link"><div class="tooltip">
                        <img class="edit-image" src="gear.png" alt="edit">
                        <span class="tooltiptext">edit subbox</span>
                    </div></a>
                </div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <progress id="progress-bar" max="52" value="0"></progress>
            <div class="grid" id="grid">
            </div>
        </div>
    </div>
</body>
</html>
